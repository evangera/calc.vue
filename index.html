<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="app">
    <div>   
      input 1<input v-model="n1"> 
      <button v-on:click="n1 *= 10"> x10 </button>
      <button v-on:click="n1 *= 100">x100</button>
      <br>

      input 2<input v-model="n2">
      <button v-on:click="n2 *= 2"> x2 </button>
      <button v-on:click="n2 *= 4"> x4 </button>
      <br>

      res1: <input v-bind:value="calc(1.00)" v-on:input="reset"> <br>
      res2: <input v-bind:value="calc(1.13)" v-on:input="reset"> <br>
      res3: <input v-bind:value="calc(1.17)" v-on:input="reset"> <br>
      <button v-on:click="reset">C</button>

    </div>
  </div>
</body>

<script>
  var vue = new Vue({
  el: '#app',
  data: {
    n1: 0,
    n2: 0,
    result1: 0,
    result2: 0,
    result3: 0
  },
  methods: {
    reset: function() {
      this.n1 = 0;
      this.n2 = 0;
    },
    calc: function(tax) {
      return (Number(this.n1) + Number(this.n2)) * Number(tax);
    }
  }
})
</script>
</html>
