<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
        <div>   
            input 1<input v-model="n1" placeholder='0'> 
            <button v-on:click="n1 *= 10"> x10 </button>
            <button v-on:click="n1 *= 100">x100</button>
            <br>
      
            input 2<input v-model="n2" placeholder='0'>
            <button v-on:click="n2 *= 2"> x2 </button>
            <button v-on:click="n2 *= 4"> x4 </button>
            <br>
      
            res1: <input v-bind:value="calc(1.00)" v-on:input="reset" placeholder='0'> <br>
            res2: <input v-bind:value="calc(1.13)" v-on:input="reset" placeholder='0'> <br>
            res3: <input v-bind:value="calc(1.17)" v-on:input="reset" placeholder='0'> <br>
            <button v-on:click="reset">C</button>
      
          </div>
        </div>
      </body>

      <script>
        var vue = new Vue({
        el: '#app',
        data: {
          n1: '',
          n2: '',
          result1: '',
          result2: '',
          result3: ''
        },
        methods: {
          reset: function() {
            this.n1 = '';
            this.n2 = '';
          },
          calc: function(tax) {
            return (Number(this.n1) + Number(this.n2)) * Number(tax);
          }
        }
      })
      </script>
      </html>
